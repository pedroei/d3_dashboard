<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- D3 -->
    <script src="https://d3js.org/d3.v6.min.js" defer></script>
    <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
    <script src="https://d3js.org/d3-axis.v2.min.js" defer></script>

    <!-- Muuri -->
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.4/dist/muuri.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>

    <script src="script.js" type="module" defer></script>
    <title>D3 Dashboard</title>
  </head>
  <body>
    <div class="custom-sidenav custom-container">
      <span class="sidenav-title">Covid-19 tracker</span>
      <hr />
      <span id="total-global" class="sidenav-item">Total confirmed global</span>
      <hr />
      <span id="deaths-country" class="sidenav-item draggable" draggable="true"
        >Deaths by country</span
      >
      <span id="cases-country" class="sidenav-item draggable" draggable="true"
        >Cases by country</span
      >
      <span
        id="recovered-country"
        class="sidenav-item draggable"
        draggable="true"
        >Recovered by country</span
      >
      <hr />
      <span
        id="new-deaths-country"
        class="sidenav-item draggable"
        draggable="true"
        >New deaths by country</span
      >
      <span
        id="new-cases-country"
        class="sidenav-item draggable"
        draggable="true"
        >New cases by country</span
      >
      <span
        id="new-recovered-country"
        class="sidenav-item draggable"
        draggable="true"
        >New recovered by country</span
      >
      <hr />
      <span id="cases-this-week" class="sidenav-item draggable" draggable="true"
        >Cases from this week in Portugal</span
      >
      <span
        id="all-cases-all-countries"
        class="sidenav-item draggable"
        draggable="true"
        >All cases for all countries</span
      >
    </div>
    <div class="main custom-container">
      <div id="chart" class="grid"></div>
    </div>

    <script>
      const grid = new Muuri('.grid', { dragEnabled: true });
    </script>
  </body>
</html>
